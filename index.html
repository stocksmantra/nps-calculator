<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NPS (National Pension Scheme) Calculator</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700&subset=latin-ext&display=swap" media="all" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<style>

  * {
    box-sizing: border-box
  }

  html,
  body {
    font-family: nunito, sans-serif;
    font-weight: 400;
    background-color: #aaf3b4;
    font-size: 16px;
    -ms-text-size-adjust: 100%;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin-top: 10px;
    margin-bottom: 15px
  }

  html,
  body {
    background: #1f4072;
    color: #2d2fa8;
    font-family: nunito, sans-serif
  }

  .section {
    padding-top: 60px;
    padding-bottom: 60px
  }

  .section.colored {
    background: #f7fafd
  }



  .center-heading.colored .section-title {
    color: #fff
  }

  .center-text {
    text-align: center;
    font-weight: 400;
    font-size: 16px;
    color: #6f8ba4;
    line-height: 28px;
    letter-spacing: 1px;
    margin-bottom: 50px
  }

  .center-text.colored {
    color: #e5e9f7
  }

  .center-text p {
    margin-bottom: 30px
  }


  .btn-primary-line {
    width: 160px;
    margin: auto;
    display: inline-block;
    height: 44px;
    line-height: 45px;
    text-align: center;
    box-shadow: 0 4px 5px 0 rgba(52, 165, 57, 0.24);
    border: none;
    border-radius: 100px 100px 0 100px;
    background-image: linear-gradient(135deg, #0a1575 0%, #3a86f7 100%);
    margin-bottom: 40px;
    font-weight: 700;
    font-size: 13px;
    color: #fff;
    letter-spacing: .75px;
    text-transform: uppercase;
    -webkit-transition: background 1s ease-out;
    -moz-transition: background 1s ease-out;
    -o-transition: background 1s ease-out;
    transition: background 1s ease-out;
    outline: none !important;
    cursor: pointer;
    position: relative
  }

  .btn-primary-line:hover {
    background-image: linear-gradient(-135deg, #0a1575 0%, #3a86f7 100%);
    color: #fff
  }


  .contact-bottom .contact-text {
    font-weight: 400;
    font-size: 14px;
    color: #6f8ba4;
    letter-spacing: .6px;
    line-height: 26px
  }


  .contact-bottom .contact-form input,
  .contact-form select,
  .contact-bottom .contact-form textarea {
    border: 1px solid #eee;
    width: 100%;
    height: 50px;
    outline: none;
    padding-left: 20px;
    padding-right: 20px;
    -webkit-transition: all .3s ease 0;
    -moz-transition: all .3s ease 0;
    -o-transition: all .3s ease 0;
    transition: all .3s ease 0;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    margin-bottom: 30px
  }

  .contact-bottom .contact-form input:focus,
  .contact-bottom .contact-form textarea:focus {
    border: 1px solid #635cdb;
    padding-left: 30px
  }

  .contact-bottom .contact-form textarea {
    height: 150px;
    resize: none;
    padding: 20px
  }

  .contact-bottom .contact-form .btn-primary-line {
    margin-bottom: 0 !important
  }

  @media(max-width:991px) {
    .contact {
      overflow: initial !important;
      margin-bottom: 10px !important
    }

    .contact .map-wrapper {
      width: 100% !important;
      height: 300px;
      margin-bottom: 30px
    }

    .contact .contact-info {
      position: relative !important;
      width: 100% !important;
      margin-top: 10px !important;
      margin-left: 0 !important;
      transform: perspective(1px) translateY(0%) !important;
      box-shadow: 0 2px 48px 0 rgba(0, 0, 0, .06)
    }

    .contact-bottom {
      margin-top: 30px;
      padding-top: 30px
    }
  }


  span.errormsg {
    color: red
  }

  .form-group {
    margin-bottom: 0 !important;
    color: #1d1b1b !important;
    font-weight: 700 !important
  }

  .error {
    color: red
  }

  .contact-bottom .contact-form input,
  .contact-form select,
  .contact-bottom .contact-form textarea {
    border: 1px solid #a7a0a0 !important;
    margin-bottom: 0 !important
  }

  .col12p {
    padding-bottom: 10px
  }

  .panel-default {
    border-color: #ddd
  }

  .panel {
    margin-bottom: 20px;
    background-color: #fff;
    border: 1px solid transparent;
    border-radius: 4px;
    -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
    box-shadow: 0 1px 1px rgba(0, 0, 0, .05)
  }

  .contact-form{
    background-color: rgb(255, 255, 255); 
    border-radius: 1rem; 
    padding: 25px;
  }
  .outputLabel {
    margin-top: 1em;
    font-size: 18px;
    background: #f0f0ff;
    border-radius: 7px;
    padding: 20px
  }

  .outputValue {
    color: #001
  }


  .btn-primary-line {
    line-height: 30px !important
  }

  span.errormsg {
    font-size: 13px
  }
</style>

<body>

<div class="container mt-5">

<div class="row">
<div class="col-lg-12">
<div class="contact-bottom">
<div class="row">
<div class="col-lg-12 col-sm-12">
<div class="contact-form">
  <h1 class="text-center">NPS (National Pension Scheme) Calculator</h1><br>
<form method="post" name="NPSCalculatorForm" id="NPSCalculatorForm" class="app-form" onsubmit="return false;">
<input type="hidden" name="_token" value="tDXeFix2HWbBkLgsdOdDlO0BTouzjAxxF6E6mFbJ"> <div class="row">
<div class="col-lg-6 col-sm-12">
<div class="col-lg-12 col-sm-12 col12p">
<label class="form-group">Investment Per Month (₹) <span class="error">*</span></label>
<input type="text" id="investment_per_month" name="investment_per_month" placeholder="5000" class="required">
<span class="control-label investment_per_month-error"></span>
</div>
<div class="col-lg-12 col-sm-12 col12p">
<label class="form-group">Your Age (Yrs) <span class="error">*</span></label>
<input type="text" id="age" name="age" placeholder="25" class="required">
<span class="control-label age-error"></span>
</div>
<div class="col-lg-12 col-sm-12 col12p">
<label class="form-group">Expected Returns (%) <span class="error">*</span></label>
<input type="text" id="expected_returns" name="expected_returns" placeholder="10" class="required">
<span class="control-label expected_returns-error"></span>
</div>
<div class="col-lg-12">
<button type="submit" name="NPSCalculatorsubmit" id="NPSCalculatorsubmit" class="btn-primary-line">Calculate</button>
</div>
</div>
<div class="col-lg-6 col-sm-12">
<p class="outputLabel">Total Investment: <span class="outputValue" id="totalInvestment">₹ 53,76,000</span></p>
<div id="slowDownPage"></div>
<p class="outputLabel">Interest Earned: <span class="outputValue" id="interestEarned">₹ 2,69,44,899</span></p>
<p class="outputLabel">Maturity Amount: <span class="outputValue" id="maturityAmount">₹ 3,23,20,899</span></p>
<p class="outputLabel">Min Annuity Investment: <span class="outputValue" id="annuityInvestment">₹ 1,29,28,360</span></p>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>

<script src="jquery-2.1.0.min.js"></script>
<script src="jquery.validate.min.js"></script>
<script>
        var nps_defined_worth = 0.4;
        var ppf_rate_of_interest = 7.1;
        var sip_annual_inflation_rate = 6;
        var lumpsum_annual_inflation_rate = 6;

    </script>

<script src="nps_calculator.js"></script>
</body>
</html>
